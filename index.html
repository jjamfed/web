<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>点击计数器示例</title>
    <!-- 添加Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>
    <script>
        // 你的Web应用的Firebase配置
        var firebaseConfig = {
            apiKey: "你的API密钥",
            authDomain: "你的认证域",
            projectId: "你的项目ID",
            storageBucket: "你的存储桶",
            messagingSenderId: "你的消息发送者ID",
            appId: "你的应用ID",
            measurementId: "你的测量ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
</head>

<body>
    <button id="clickButton">点击我</button>
    <script>
        const clickButton = document.getElementById('clickButton');
        clickButton.addEventListener('click', () => {
            // 在Firebase中增加点击计数
            const clickCountRef = db.collection('click_counts').doc('counter_doc');
            clickCountRef.get().then((doc) => {
                if (doc.exists) {
                    const currentCount = doc.data().count;
                    clickCountRef.update({ count: currentCount + 1 });
                } else {
                    clickCountRef.set({ count: 1 });
                }
            });
        });
    </script>
</body>

</html>
