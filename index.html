<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>点击计数器示例</title>
    <!-- 添加Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>
    <script>
        // 你的Web应用的Firebase配置
        const firebaseConfig = {
          apiKey: "AIzaSyALHWQYgLuetj5FetuKegG00lZbq-6mlrU",
          authDomain: "web-data-9cce2.firebaseapp.com",
          databaseURL: "https://web-data-9cce2-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "web-data-9cce2",
          storageBucket: "web-data-9cce2.firebasestorage.app",
          messagingSenderId: "50223594159",
          appId: "1:50223594159:web:112cb230d5bde04c6ab25a",
          measurementId: "G-EL7344D0B7"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
</head>

<body>
    <button id="clickButton">点击我</button>
    <script>
        const clickButton = document.getElementById('clickButton');
        clickButton.addEventListener('click', () => {
            // 在Firebase中增加点击计数
            const clickCountRef = db.collection('click_counts').doc('counter_doc');
            clickCountRef.get().then((doc) => {
                if (doc.exists) {
                    const currentCount = doc.data().count;
                    clickCountRef.update({ count: currentCount + 1 });
                } else {
                    clickCountRef.set({ count: 1 });
                }
            });
        });
    </script>
</body>

</html>
